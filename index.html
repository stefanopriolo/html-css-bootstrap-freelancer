<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><strong>START BOOTSTRAP</strong></a
        >
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <section class="bg-secondary pt-4">
      <div class="container text-center text-uppercase text-white">
        <img class="avatar-img pt-5 pb-2" src="/img/avatar.svg" alt="" />
        <h1>Start Bootstrap</h1>
        <div class="star-container pb-3">
          <i class="fa-solid fa-window-minimize" style="color: #ffffff"></i>
          <i class="fa-solid fa-star" style="color: #ffffff"></i>
          <i class="fa-solid fa-window-minimize" style="color: #ffffff"></i>
        </div>
        <div class="jobs pb-3">
          <h6>Graphic Artist - Web Designer - Illustrator</h6>
        </div>
      </div>
    </section>

    <section>
      <div class="container text-center">
        <h4 class="pt-4">PORTFOLIO</h4>
        <div class="star-container pb-3">
          <i class="fa-solid fa-window-minimize" style="color: #2c3e50"></i>
          <i class="fa-solid fa-star" style="color: #2c3e50"></i>
          <i class="fa-solid fa-window-minimize" style="color: #2c3e50"></i>
        </div>
        <div class="row gy-3 row-cols-1 row-cols-md-2 row-cols-lg-3">
          <div class="col">
            <div class="box">
              <img class="w-100 rounded" src="/img/cabin.png" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="box">
              <img class="w-100 rounded" src="/img/cake.png" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="box">
              <img class="w-100 rounded" src="/img/circus.png" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="box">
              <img class="w-100 rounded" src="/img/game.png" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="box">
              <img class="w-100 rounded" src="/img/safe.png" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="box">
              <img class="w-100 rounded" src="/img/submarine.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container"></div>
    </section>
  </body>
</html>
